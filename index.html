<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de senha</title>
</head>
<body>
    <div class="container">
        <h2>Gerador de senha</h2>
        <div class="wrapper">

            <div class="input-box">
                <input type="text" value="Saraego és lindo e Deus és maravilhoso" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>

            <div class="pass-indicator"></div>

            <div class="pass-length">
                <div class="details">
                    <label for="title">Tamanho da senha</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>

            <div class="pass-settings">
                <label for="title">Configuração da senha</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a - z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="uppercase" >
                        <label for="uppercase">Uppercase (A - Z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="numbers" >
                        <label for="numbers">Números</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="symbols" >
                        <label for="symbols">Símbolos</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="duplicate" >
                        <label for="duplicate">Excluir duplicado</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="spaces" >
                        <label for="spaces">Incluir espaços</label>
                    </li>

                </ul>
            </div>
            <button class="generate-btn">Gerar senha</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
